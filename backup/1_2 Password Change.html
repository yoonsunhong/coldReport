<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8" />
  <title> 1_2 Password Change </title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/sub.css" />
  <!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
   <script src="js/jqGrid/jquery-1.7.1.min.js"></script>
   <script src="js/common.js" type="text/javascript"></script>
 </head>

 <body>
	<!-- =========header=========== -->
	<header id="mainHeader" class="p_r">
		<h1 class="main_logo"><img src="images/main/main_logo.png" alt="메인 로고"></h1>
		<p class="main_tit arimo">Cold Chain Management System</p>
	</header>
	<!-- =========//header=========== -->

   <hr />

  <!-- =========content=========== -->
	<section id="mainContent">
		<div>
			<div id="login">
				<h2 class="arimo">Cold Chain Management System</h2>
				<table>
					<caption>로그인</caption>

					<colgroup>
						<col width="20px"/>
						<col width="140px"/>
						<col width="160px"/>
						<col width="93px"/>
					</colgroup>

					<tbody>
						<tr>
							<th><img src="images/main/id.gif" width="18" height="23" border="0" alt="아이디 아이콘"></th>
							<td><label for="uid">아이디</label></td>
							<td><input type="text" name="uid" id="uid" /></td>
							<td rowspan="4"><img src="images/main/change.gif" width="91" height="148" alt="비밀번호 변경 아이콘"></td>
						</tr>
						<tr>
							<th><img src="images/main/pwd.gif" width="18" height="23" border="0" alt="비밀번호 아이콘"></th>
							<td><label for="upsw">비밀번호</label></td>
							<td><input type="text" name="upsw" id="upsw" /></td>
						</tr>	
						<tr>
							<th><img src="images/main/pwd_blue.gif" width="18" height="23" alt="새 비밀번호 아이콘"></th>
							<td><label for="unpsw">새 비밀번호</label></td>
							<td><input type="password" name="unpsw" id="unpsw"/></td>
						</tr>	
						<tr>
							<th><img src="images/main/pwd_blue.gif" width="18" height="23" alt="새 비밀번호 확인 아이콘"></th>
							<td><label for="unpswc">새 비밀번호 확인</label></td>
							<td><input type="password" name="unpswc" id="unpswc"/></td>
						</tr>	
					</tbody>
				</table>
			</div>
		</div>
	</section>
  <!-- =========//content=========== -->

  <hr />

  <!-- =========footer=========== -->
  <footer id="mainFooter" class="mainfoot2">
		<address>Copyrights 2016 RetailTech. All Rights Reserved.</address>
  </footer>
  <!-- =========//footer=========== -->
 </body>
</html>
