   <script src="js/gnb.js" type="text/javascript"></script>
   <script src="js/sub.js" type="text/javascript"></script>
   <script src="js/ui_common.js" type="text/javascript"></script>

   <script src="js/jquery.treeview.js" type="text/javascript"></script>
    <script>
			$(document).ready(function () {
				jQuery("#grid1").jqGrid({

					colNames: ['센서타입코드' , '센서타입명' , '이니셜' , '센서단위' ],
					colModel: [
						  { name: 'SENSOR_TYPE_CD', align: 'center' },
						  { name: 'SENSOR_TYPE_NM', align: 'center' },
						  { name: 'INITIAL', align : 'center' },
						  { name: 'UNIT', align : 'center' },
					],
					rowNum: 10,							// 한 페이지에 보여줄 데이터 갯수
					rowList: [5, 10, 20, 50],			// 한 화면에서 볼 수 있는 row의 수를 조절 가능
					pager: '#pager'						// 페이징을 처리할 <div> 태그의 #id값

				});
				var mydata = [
					{SENSOR_TYPE_CD:'01',SENSOR_TYPE_NM:'Temperature',INITIAL:'T',UNIT:'C'},
					{SENSOR_TYPE_CD:'02',SENSOR_TYPE_NM:'Humidity',INITIAL:'H',UNIT:'%'},
					{SENSOR_TYPE_CD:'03',SENSOR_TYPE_NM:'CO2',INITIAL:'C',UNIT:'ppm'},
					{SENSOR_TYPE_CD:'04',SENSOR_TYPE_NM:'WaterTemperature',INITIAL:'W',UNIT:'C'},
					{SENSOR_TYPE_CD:'05',SENSOR_TYPE_NM:'Light',INITIAL:'L',UNIT:'mols'},
					{SENSOR_TYPE_CD:'06',SENSOR_TYPE_NM:'PH',INITIAL:'P',UNIT:'pH'},
					{SENSOR_TYPE_CD:'07',SENSOR_TYPE_NM:'EC',INITIAL:'E',UNIT:'mS/c'},
				]

				for(var i=0;i<=mydata.length;i++)	// 스크립트 변수에 담겨 있는 json 데이터의 길이만큼
					jQuery("#grid1").jqGrid('addRowData',i+1,mydata[i]);		// jqgrid의 addRowData를 이용하여 각각의 row에 gridData 변수의 데이터를 add한다

				reSizefn();
			});
			
			function reSizefn() {
				//그리드1 사이즈 
				$(window).resize(function () {
					var grid = $("#grid1");
					var width = $(".grid_area").width();
					var height = $(window).height() - 1700;
					if (height < 115) {
						height = 600;
					}
					grid.setGridWidth(width, true);
					grid.setGridHeight(height, true);
				}).resize();       
			}
    </script>
 </head>

 <body>
