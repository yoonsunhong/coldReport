			function reSizefn() {
				//그리드1 사이즈 
				$(window).resize(function () {
					var grid = $("#grid1");
					var width = $(".grid_area").width();
					var height = $(window).height() - 1700;

						height = 400;
					}
					grid.setGridWidth(width, true);
					//grid.setGridHeight(height, true);
				}).resize();
