    <script>
			$(document).ready(function () {
				jQuery("#grid1").jqGrid({
					height: '425',
					colNames: ['분류코드' , '코드명' , '사용여부'],
					colModel: [
						  { name: 'CD_ID', align: 'left', width: '160' },
						  { name: 'CD_NM', align: 'left', width: '240'},
						  { name: 'CD_DESCRIPTION', align : 'center', width: '120' },
					],
					autowidth: true,
					rowNum: 10,
					rowList: [5, 10, 20, 50, 100],
				});
				var mydata = [
					{CD_ID:'0000',CD_NM:'코드분류',CD_DESCRIPTION:'Y'},
					{CD_ID:'CD0001',CD_NM:'사용자권한',CD_DESCRIPTION:'Y'},
					{CD_ID:'CD0002',CD_NM:'모니터링옵션',CD_DESCRIPTION:'Y'},
					{CD_ID:'CD0003',CD_NM:'센서상태',CD_DESCRIPTION:'Y'},
					{CD_ID:'CD0004',CD_NM:'시스템',CD_DESCRIPTION:'Y'},
					{CD_ID:'CD0005',CD_NM:'스마트폰메뉴',CD_DESCRIPTION:'Y'},
					{CD_ID:'CD0006',CD_NM:'개인정보 로그 구분',CD_DESCRIPTION:'Y'},
					{CD_ID:'CD0007',CD_NM:'개인정보 대상 구분',CD_DESCRIPTION:'Y'},
					{CD_ID:'CD0008',CD_NM:'전화번호 식별자',CD_DESCRIPTION:'Y'},
					{CD_ID:'CD0009',CD_NM:'요일구분',CD_DESCRIPTION:'Y'},
				]

				for(var i=0;i<=mydata.length;i++)	// 스크립트 변수에 담겨 있는 json 데이터의 길이만큼
					jQuery("#grid1").jqGrid('addRowData',i+1,mydata[i]);		// jqgrid의 addRowData를 이용하여 각각의 row에 gridData 변수의 데이터를 add한다

				reSizefn();

				jQuery("#grid2").jqGrid({
					height: '540',
					colNames: ['공통코드' , '코드명' , '단축명' , '설명' , '정렬순번' , '관리항목' , '관리항목 설명' , '사용여부'],
					colModel: [
						  { name: 'CD_ID', align: 'center', width: 300 },
						  { name: 'CD_NM', align: 'center', width: 100 },
						  { name: 'CD_SHORT_NM', align : 'center' },
						  { name: 'CD_DESCRIPTION', align : 'center' },
						  { name: 'SORT_ORDER', align : 'center' },
						  { name: 'MGMT_ITEM_1', align : 'center' },
						  { name: 'MGMT_ITEM_DC_1', align : 'center' },
						  { name: 'USE_YN', align : 'center' },
					],
					autowidth: true,
					rowNum: 10,
					rowList: [5, 10, 20, 50, 100],
					pager: jQuery('#pager'),
				});
				var mydata = [
					{CD_ID:'01',CD_NM:'관리자',CD_SHORT_NM:'',CD_DESCRIPTION:'',SORT_ORDER:'0',MGMT_ITEM_1:'',MGMT_ITEM_DC_1:'',USE_YN:'Y'},
					{CD_ID:'02',CD_NM:'사용자',CD_SHORT_NM:'US',CD_DESCRIPTION:'',SORT_ORDER:'1',MGMT_ITEM_1:'',MGMT_ITEM_DC_1:'',USE_YN:'Y'},
				]

				for(var i=0;i<=mydata.length;i++)	// 스크립트 변수에 담겨 있는 json 데이터의 길이만큼
					jQuery("#grid2").jqGrid('addRowData',i+1,mydata[i]);		// jqgrid의 addRowData를 이용하여 각각의 row에 gridData 변수의 데이터를 add한다

				reSizefn();

			});


			
			function reSizefn() {
				//그리드1 사이즈 
				$(window).resize(function () {
					var grid = $("#grid2");
					var width = $(".grid_area").width();
					var height = $(window).height() - 1700;

					grid.setGridWidth(width, true);
					grid.setGridHeight(height, true);

				}).resize();       
			}				
    </script>

 <body>

						</dl>
						<dl>

					<a href="#" class="close_btn"><img src="images/sub/close_btn.gif" width="18" height="18" border="0" alt="닫기"></a>

	</div>
